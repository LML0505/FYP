{% block mainbody %}

<form action="{% url 'mobile_history_dolabel' obj.id %}" method="post">
	{% csrf_token %}
   
      <div class="form-group">

      </div>

      </div>
      <div class="form-group">
        <label for="nputEmail3" class="col-sm-2 control-label">comment：</label>

      <br>

        </div>

</article>

{% endblock %}

{% block myjavascript %}
<script type="text/javascript">
	$("button:contains('点击获取')").click(function(){
		bt = $(this);
		if(bt.html() != "点击获取"){
			return;
		}
		var phone = $("#name").val();
		//$.get();
		bt = $(this);
		var t=60;
		bt.html(t+"秒")
		var mytime = setInterval(function(){
			t= t-1;
			bt.html(t+"秒")
			if(t <= 0){
				clearInterval(mytime)
				bt.html("点击获取");
			}
		},1000);
		
	});
</script>
{% endblock %}
