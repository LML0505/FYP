{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Login </title>
  <!-- 支持响应式布局 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'myadmin/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- 象形字体 -->
  <link rel="stylesheet" href="{% static 'myadmin/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- 图标 -->
  <link rel="stylesheet" href="{% static 'myadmin/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- 主题风格样式 -->
  <link rel="stylesheet" href="{% static 'myadmin/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE 皮肤.这里选择的是skin-blue样式，我们还可以有其他皮肤可以选择. -->
  <link rel="stylesheet" href="{% static 'myadmin/dist/css/skins/skin-blue.min.css' %}">
  <!-- 兼容IE9以下浏览器 -->
  <!--[if lt IE 9]>
  <script src="{% static 'myadmin/local/js/html5shiv.min.js' %}"></script>
  <script src="{% static 'myadmin/local/js/respond.min.js' %}"></script>
  <![endif]-->
  <!-- Google Font -->
  <link rel="stylesheet" href="{% static 'myadmin/local/css/google_fonts.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index2.html"><b>Registration Account </b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" style="color:red">{{info}} </p>

    <form action="{% url 'web_doregis' %}" method="post">
     {% csrf_token %}
      <div class="form-group has-feedback">      
        You Are :
        <input type="radio" name="status" class="input-xlarge" value="1" checked /> Farmer 
         &nbsp; &nbsp; 
        <input type="radio" name="status" class="input-xlarge" value="2" 
         /> Crop Science
      </div>
      <div class="form-group has-feedback">      
        Account:<input type="text" name="username" class="form-control" placeholder="account">  
      </div>
      <div class="form-group has-feedback">
        NickName:<input type="text" name="nickname" class="form-control" placeholder="password">
       
      </div>
      <div class="form-group has-feedback">
        Password:<input type="password" name="pass" class="form-control" placeholder="password">
        
      </div>

      <div class="form-group has-feedback">
        Re-password:<input type="password" name="repass" class="form-control" placeholder="re-password">
       
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="reset" class="btn btn-primary btn-block btn-flat">Reset </button>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Submit </button>

        </div>
        <!-- /.col -->
        <br/>
        <div class="row"></div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <br>
          <a href="{% url 'web_login' %}" class="btn btn-primary btn-block btn-flat">Go Login </a>
        </div>
        <!-- /.col -->
      </div>
     
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'myadmin/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'myadmin/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
